<ion-header>
  <ion-navbar>
    <ion-title>history</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
 
    <ion-item *ngFor="let q of queuebarber"> 
          <p>รหัสการจองคิว : {{q.QueueID}}</p> 
          <p>ชื่อร้าน : {{q.BarberName}}</p>
          <p>สถานะ : {{q.QueueStatus}}</p> 
          <p>วันที่ทำการจองคิว: {{q.QueueDate}}</p>
          <p>เวลาจองคิว: {{q.QueueTime}}</p>
       <button ion-button color="danger" (click)="deleteData(q.QueueID)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button color="primary" (click)="editData(q.QueueID)">
          <ion-icon name="paper"></ion-icon>
        </button>
         </ion-item>
</ion-list>
</ion-content>
