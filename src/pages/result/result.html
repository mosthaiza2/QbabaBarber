<ion-header>
  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let b of barbershop"> 
          <h2>{{b.BarberID}}</h2>
          <h2>{{b.BarberName}}</h2>
            <button ion-button clear item-end (click)="showDetail(b.BarberID)">View</button>
        </ion-item>
      </ion-list>
</ion-content>
